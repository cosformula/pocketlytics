services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BASE_URL: ${BASE_URL}
      DISABLE_SIGNUP: ${DISABLE_SIGNUP:-false}
      DISABLE_TELEMETRY: ${DISABLE_TELEMETRY:-true}
      MAPBOX_TOKEN: ${MAPBOX_TOKEN:-}
      SQLITE_DB_PATH: ${SQLITE_DB_PATH:-file:/app/data/rybbit.sqlite}
      DUCKDB_PATH: ${DUCKDB_PATH:-/app/data/rybbit-analytics.duckdb}
      RYBBIT_HOST: ${RYBBIT_HOST}
    volumes:
      - rybbit-data:/app/data
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://127.0.0.1:3001/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    labels:
      - traefik.enable=true
      - traefik.http.routers.rybbit-backend.rule=Host(`${RYBBIT_HOST}`) && (PathPrefix(`/api`) || PathPrefix(`/auth`))
      - traefik.http.routers.rybbit-backend.entrypoints=http,https
      - traefik.http.routers.rybbit-backend.tls=true
      - traefik.http.routers.rybbit-backend.tls.certresolver=letsencrypt
      - traefik.http.routers.rybbit-backend.priority=100
      - traefik.http.services.rybbit-backend.loadbalancer.server.port=3001

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: ${BASE_URL}
        NEXT_PUBLIC_DISABLE_SIGNUP: ${DISABLE_SIGNUP:-false}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_BACKEND_URL: ${BASE_URL}
      NEXT_PUBLIC_DISABLE_SIGNUP: ${DISABLE_SIGNUP:-false}
      RYBBIT_HOST: ${RYBBIT_HOST}
    depends_on:
      backend:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.http.routers.rybbit-client.rule=Host(`${RYBBIT_HOST}`)
      - traefik.http.routers.rybbit-client.entrypoints=http,https
      - traefik.http.routers.rybbit-client.tls=true
      - traefik.http.routers.rybbit-client.tls.certresolver=letsencrypt
      - traefik.http.routers.rybbit-client.priority=1
      - traefik.http.services.rybbit-client.loadbalancer.server.port=3002

volumes:
  rybbit-data:
